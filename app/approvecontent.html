<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

<body class="container-body">
    <header class="header container-header">
        <div class="container container-wrap">
            <div class="navigation">
                <span class="navigation__title">project</span>
                <a href="coretopic3.html" class="navigation__back">
                    <span>select types of content</span>
                </a>
            </div>
            <div class="logo">
                <h1 class="logo__title-header">content brain </h1>
                <img src="img/logo.png" alt="Logo" class="logo__img">
            </div>
            <div class="setting">
                <a href="accounsettings.html">account settings</a>
            </div>
        </div>
    </header>
    <main class="container approvecontent">
        <div class="container-coll">
            <h2 class="approvecontent__tittle main__tittle">my-first-project</h2>
            <span class="approvecontent__descr main__descr">A core topic for my first project</span>
            <ul class="set__navigation container-wrap">
                <li class="set__navigation-item"><a href="coretopic2.html">Metrics</a></li>
                <li class="set__navigation-item"><a href="coretopic3.html">Content Types</a></li>
                <li class="set__navigation-item"><a class="active pseudo pseudo-dot" href="#">Titles</a></li>
                <li class="set__navigation-item"><a href="approvecontent2.html">Research</a></li>
            </ul>
            <table class="approvetable">
                <thead class="approvetable__head">
                    <tr class="approvetable__head-row">
                        <td>approwe</td>
                        <td>title</td>
                        <td></td>
                        <td>type</td>
                        <td>internal link</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody class="approvetable__body">
                    <tr class="approvetable__body-row">
                        <td>Yes</td>
                        <td>
                            <div class="block">
                                <input type="text" class="block__input" value="5 Things to..." readonly>
                                <button type="button" class="block__btn">Edit title</button>
                            </div>
                        </td>
                        <td>List</td>
                        <td colspan="2">
                            <div class="block">
                                <input type="text" class="block__input" value="mysite.com/blog/innerpage/article1" readonly>
                                <button type="button" class="block__btn">Edit url</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="approvetable__body-row">
                        <td>No</td>
                        <td class="approvetable__body-row-title" colspan="2">
                            <div class="block">
                                <input type="text" class="block__input" value="How to..." readonly>
                                <button type="button" class=" block__btn">Edit title</button>
                            </div>
                        </td>
                        <td>How to</td>
                        <td colspan="2">
                            <div class="block">
                                <input type="text" class="block__input" value="mysite.com/blog/innerpage/article3" readonly>
                                <button type="button" class="block__btn">Edit url</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container-wrap approvecontent__navigation approvecontent__row">
            <a href="coretopic3.html" class="approvecontent__navigation-item">
                <span class="approvecontent__navigation-back">try again</span>
            </a>
            <a href="approvecontent2.html" class="approvecontent__navigation-item">
                <span class="approvecontent__navigation-next">next</span>

    <footer>
