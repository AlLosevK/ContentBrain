<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Project - ContantBrain</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body class="container-body">
    <header class="header container-header">
        <div class="container container-wrap">
            <div class="navigation">
                <span class="navigation__title">campaigns</span>
                <a href="campaigns.html" class="navigation__back">
                    <span>projects</span>
                </a>
            </div>
            <div class="logo">
                <h1 class="logo__title-header">content brain </h1>
                <img src="img/logo.png" alt="Logo" class="logo__img">
            </div>
            <div class="setting">
                <a href="accounsettings.html">account settings</a>
            </div>
        </div>
    </header>
    <main class="container newprojects">
        <div class="container-coll">
            <h2 class="newproject__tittle main__tittle">new projects</h2>
            <form action="#" class="newproject container-coll" name="newproject">
                <input type="text" class="newproject__name newproject__item" placeholder="project name" autofocus required>
                <input type="text" class="newproject__url newproject__item" placeholder="url" required>
                <a href="coretopic.html" class="newproject__check newproject__item">GO</a>
            </form>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <div class="logo container-coll">
                <span class="copyright">© 2017 «CONTENT BRAIN» All rights reserved</span>
            </div>
        </div>
    </footer>

</body>

</html>
