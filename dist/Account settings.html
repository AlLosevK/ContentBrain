  <body class="container-body">
    <header class="header container-header">
      <div class="container container-wrap">
        <div class="navigation"><span class="navigation__title">account settings</span><a class="navigation__back" href="campaigns.html"><span>home</span></a></div>
        <div class="logo">

        <div class="setting"><a href="accounsettings.html">account settings</a></div>
      </div>
    </header>
    <main class="container accinfo">
      <div class="container-wrap account">
        <div class="container-coll avatar">
          <div class="avatar__img"><img src="img/avatar.png" alt="Avatar"></div>
          <div class="avatar__add">
            <input class="avatar__add-fake" id="avatar__add-fake" type="file">
            <label class="avatar__add-file" for="avatar__add-fake"><span>change image</span></label>
          </div>
        </div>
        <div class="container-coll info">
          <form class="descr" action="">
            <input class="descr__name descr__item" type="text" placeholder="john smith">
            <input class="descr__email descr__item" type="email" placeholder="client@mail.com">
            <input class="descr__pass descr__item" type="password" value="00000000000">
            <input class="descr__url descr__item" type="text" placeholder="add url">
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-footer">
        <div class="logo container-coll"><span class="copyright">© 2017 «CONTENT BRAIN» All rights reserved</span></div>
