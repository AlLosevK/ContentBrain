<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account Settings - ContentBrain</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body class="container-body">
    <header class="header container-header">
        <div class="container container-wrap">
            <div class="navigation">
                <span class="navigation__title">account settings</span>
                <a href="campaigns.html" class="navigation__back">
                    <span>home</span>
                </a>
            </div>
            <div class="logo">
                <h1 class="logo__title-header">content brain </h1>
                <img src="img/logo.png" alt="Logo" class="logo__img">
            </div>
            <div class="setting">
                <a href="accounsettings.html">account settings</a>
            </div>
        </div>
    </header>
    <main class="container accinfo">
        <div class="container-wrap account">
            <div class="container-coll avatar">
                <div class="avatar__img">
                    <img src="img/avatar.png" alt="Avatar">
                </div>
                <div class="avatar__add">
                    <input type="file" class="avatar__add-fake" id="avatar__add-fake" />
                    <label for="avatar__add-fake" class="avatar__add-file"><span>change image</span></label>
                </div>
            </div>
            <div class="container-coll info">
                <form action="" class="descr">
                    <input type="text" placeholder="john smith" class="descr__name descr__item">
                    <input type="email" placeholder="client@mail.com" class="descr__email descr__item">
                    <input type="password" value="00000000000" class="descr__pass descr__item">
                    <input type="text" placeholder="add url" class="descr__url descr__item">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <div class="logo container-coll">
                <span class="copyright">© 2017 «CONTENT BRAIN» All rights reserved</span>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
